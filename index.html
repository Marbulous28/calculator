<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text">
      <link href="css/my.css" rel="stylesheet" type="text">
      <script src="js/jquery-1.12.2.js"></script>
      <script src="js/script.js"></script>
      <title>Calculator</title>
    </head>
    <body>
      <div class="container">
        <h1>Calculator</h1>

        <form id="math">
          <div class="form-group">
            <label for="math1">1st number:</label>
            <input id="math1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="math2">2nd number:</label>
            <input id="math2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="mathType">Operation Type: </label>
            <select class="form-control" id="mathType">
              <option value="add">Add</option>
              <option value="subtract">Subtract</option>
              <option value="multiply">Multiply</option>
              <option value="divide">Divide</option>
            </select><br>
          <button type="submit" class="btn">Submit</button>
        </form>


        <div class="answerBox">
          <p>Answer: <span id="output"></span></p>
        </div>
      </div>
    </body>
  </html>
